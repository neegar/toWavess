<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Towaves</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/contact.css ">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#">
                    <img src="./assets/images/logo_new.png" class="119.73" height="49.5px" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon text-light"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav navbar-right ml-auto ">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sign in </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <section>
        <div class="overlay"></div>
        <img src="./assets/images/Water-Bridges-l.jpg" alt="">
        <div class="container h-100">
            <div class="d-flex h-100 text-center align-items-center">
                <div id="video-content" class="w-100 text-white">
                    <h2 class="font-weight-bold">Contact us</h2>
                </div>
            </div>
        </div>
    </section>
    <!--Section: Contact v.2-->
    <div class="container">
        <div class="mt-5">
            <div class="row">
                <!--Grid column-->
                <div class="col-md-8 offset-md-2 mb-md-0 mb-5 mt-5">
                    <form id="contact-form" name="contact-form" method="POST">

                        <!--Grid row-->
                        <div class="row mb-4">

                            <!--Grid column-->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <input type="text" id="name" name="name" class="form-control" placeholder="name">

                                </div>
                            </div>
                            <!--Grid column-->

                            <!--Grid column-->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <input type="text" id="surname" name="surname" class="form-control"
                                        placeholder="surname">

                                </div>
                            </div>
                            <!--Grid column-->

                        </div>
                        <!--Grid row-->

                        <!--Grid row-->
                        <div class="row mb-4">
                            <div class="col-md-12">
                                <div class="md-form mb-0">
                                    <input type="text" id="email" name="email" class="form-control" placeholder="email">

                                </div>
                            </div>
                        </div>
                        <!--Grid row-->
                        <div class="row mb-4">
                            <div class="col-md-12">
                                <div class="md-form mb-0">
                                    <input type="text" id="subject" name="subject" class="form-control"
                                        placeholder="subject">

                                </div>
                            </div>
                        </div>
                        <!--Grid row-->
                        <div class="row mb-4">

                            <!--Grid column-->
                            <div class="col-md-12">

                                <div class="md-form">
                                    <textarea type="text" id="message" name="message" rows="4"
                                        class="form-control md-textarea" placeholder="message"></textarea>
                                </div>

                            </div>
                        </div>
                        <!--Grid row-->

                    </form>

                    <div class="text-center text-md-center">
                        <button class="butt px-4 py-1">Contact us</button>
                    </div>
                    <div class="status"></div>
                </div>
                <!--Grid column-->

            </div>

        </div>
    </div>
    <div class="mapouter col-sm-12 mt-5 px-0">
        <div class="gmap_canvas"><iframe width="100%" height="271" id="gmap_canvas"
                src="https://maps.google.com/maps?q=innoland&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0"
                scrolling="no" marginheight="0" marginwidth="0"></iframe><a
                href="https://www.embedgooglemap.net/blog/elementor-pro-discount-code-review/"></a>
        </div>
    </div>
    <footer id="site-footer">
        <div class="container">
            <div class="row footer-list">
                <div class="col-md-1 col-sm-12">
                    <a href="" class="text-white">Home</a>
                </div>
                <div class="col-md-1 col-sm-12">
                    <a href="" class="text-white">Events</a>
                </div>
                <div class="col-md-1 col-sm-12 " style="padding: 0px 0px;">
                    <a href="" class="text-white">Contact us</a>
                </div>
                <div class="col-md-1 col-sm-12">
                    <a href="" class="text-white">About</a>
                </div>
                <div class="col-md-1 col-sm-12">
                    <a href="" class="text-white">English</a>
                </div>

                <div class="col-md-2 offset-md-5 footer-social">
                    <ul class="list-unstyled list-inline social">
                        <li class="list-inline-item"><a href=""><i class="fab fa-facebook-f fa-2x text-white"></i></a>
                        </li>
                        <li class="list-inline-item pl-3"><a href=""><i
                                    class="fab fa-youtube fa-2x  text-white"></i></a></li>
                    </ul>
                </div>
            </div>
            <hr style="background-color:white !important;">
            <!-- <div class="col-md-12 text-white pt-4"> -->
            <p class="text-white pt-2 copyright">Company Name &copy; 2019 by Towaves</p>
            <!-- </div> -->
        </div>
    </footer>
    <!--Section: Contact v.2-->
</body>

</html>
