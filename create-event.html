<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/create-event.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

<body>
    <div class="text-center">
        <div style="width: 180px; height: 80px;" class="create-event-logo center">
            <img width="100%" height="100%" src="./assets/images/logo_new.png">
        </div>
        <h3 style="color: #384CBD;"class="mb-5">Create event</h3>
    </div>
    <section class="main-section mt-3">
        <img class="main-img" src="./assets/images/back.jpg" alt="">
        <div class="container h-100">
            <div class="d-flex h-100 align-items-center ">
                <div id="video-content" class="w-75" >
                    <div class="row main-event-content">
                        <div class="create-events col-md-8 mb-md-0 mb-5">
                            <form>
                                <div class="row mt-5">
                                    <div class="col-md-12">
                                        <div class="md-form">
                                            <label for="formGroupExampleInput" class="">Event name</label>
                                            <input type="text" class="form-control" id="event-name" required
                                                placeholder="Your event name">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-12">
                                        <div class="md-form">
                                            <label for="formGroupExampleInput" class="">Select catagory</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="md-form mb-2" id="all-buttons">
                                            <p class="myButton active">Music</p>
                                            <p class="myButton">Virtual Arts</p>
                                            <p class="myButton">Performing Arts</p>
                                            <p class="myButton">Film</p>
                                            <p class="myButton">Lectures</p>
                                            <p class="myButton">Books</p>
                                            <p class="myButton">Sports & Active Life</p>
                                            <p class="myButton">Fashion</p>
                                            <p class="myButton">Food and Drink</p>
                                            <p class="myButton">Festivals and Fairs</p>
                                            <p class="myButton">Charities</p>
                                            <p class="myButton">Nighlife</p>
                                            <p class="myButton">Kids and Family</p>
                                            <p class="myButton">Other</p>
                                            <p class="myButton">Outdoor Activities</p>
                                            <p class="myButton">Nature Activities</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="md-form">
                                            <label for="contact-message">Description</label>
                                            <textarea id="contact-message" class="form-control md-textarea" rows="10"
                                                placeholder="Write description 100"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-12">
                                        <div class="md-form">
                                            <label for="contact-message">Place</label><br>
                                            <select class="form-control" class="mdb-select" searchable="Search here..">
                                                <option value="" disabled selected>Address</option>
                                                <option value="1"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="row mt-3">
                                    <div class="col-md-6">
                                        <label for="contact-message" class="font-weight-bold">Start</label><br>
                                        <input id="startDate" width="276" value="10/22/2019" />
                                    </div>
                                    <div class="col-md-6">
                                    </div>
                                </div> -->
                                <!-- <div class="container"> -->
                                    <div class="row create-event-date">
                                        <div class="col-xs-6">
                                           <p class="data-text">Starts</p>
                                            <div class="form-group">
                                                <div class="input-group datepicker">
                                                    <input type="text" class="form-control" readonly>
                                                    <span class="input-group-addon">
                                                        <span class="fa fa-calendar"></span>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-6">
                                            <hp class="time-text">Time</p>
                                            <div class="form-group">
                                                <div class="input-group timepicker">
                                                    <input type="text" class="form-control" readonly>
                                                    <span class="input-group-addon">
                                                        <span class="fa fa-clock-o"></span>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                <!-- </div> -->
                                <div class="row mt-3">
                                    <div class="col-md-12">
                                        <label for="" class="font-weight-bold">Add photo</label>
                                        <div
                                            style="background-color: #EBEBEB; width: 235px; height: 235px; position: relative;">
                                            <div class="form-img">
                                                <img src="./assets/images/Group 58@2x.png" alt="" width="100%"
                                                    height="100%">
                                            </div>
                                        </div>
                                        <div class="ui">
                                            <div class="ui fluid segment">
                                                <input type="file" (change)="fileEvent($event)" class="inputfile"
                                                    id="embedpollfileinput" />
                                                <label for="embedpollfileinput"
                                                    class="ui huge right floated button text-white"
                                                    style="background-color: #384CBD; padding: 10px 71px; color: white;">
                                                    Upload image
                                                </label>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                                <div class="create-event-button text-center text-md-left">
                                    <a class="btn btn-lg text-white"
                                        style="width: 100%; background-color: #384CBD; color: white;">Create Event</a>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/locale/nl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
    <script src="./assets/js/create-event.js"></script>
</body>

</html>
